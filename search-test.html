<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        /* Stile per il bottone del dropdown */
.dropbtn {
  background-color: #3498db;
  color: white;
  padding: 10px;
  font-size: 16px;
  border: none;
  cursor: pointer;
}

/* Stile per il contenuto del dropdown (invisibile di default) */
.dropdown-content {
  display: none;
  position: absolute;
  background-color: #f9f9f9;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
}

/* Stile per gli elementi del dropdown */
.dropdown-content a {
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
}

/* Stile quando si passa sopra agli elementi del dropdown */
.dropdown-content a:hover {
  background-color: #f1f1f1;
}

/* Mostra il dropdown quando si passa sopra al bottone */
.dropdown:hover .dropdown-content {
  display: block;
}

    </style>
    <script>
        function toggleDropdown() {
    var dropdown = document.getElementById("myDropdown");
    if (dropdown.style.display === "none") {
        dropdown.style.display = "block";
    } else {
        dropdown.style.display = "none";
    }
}

    </script>
    <div class="dropdown">
        <button onclick="toggleDropdown()" class="dropbtn">Menu</button>
        <div id="myDropdown" class="dropdown-content">
            <a href="#">Opzione 1</a>
            <a href="#">Opzione 2</a>
            <a href="#">Opzione 3</a>
        </div>
    </div>
    
</body>
</html>
